<style type="text/css">
/* Reset style */
* { margin:0; padding:0; word-break:break-all; }
body { background:#FFF; color:#333; font:12px/1.6em Helvetica, Arial, sans-serif; }

a:hover { text-decoration:underline; }
ul, li { list-style:none; }
fieldset, img { border:none; }
em, strong, cite, th { font-style:normal; font-weight:normal; }
/* Focus_change style */
#focus_change { position:relative; width:1100px; height:312px; overflow:hidden; margin:0px 0 1px 0px; }
#focus_change_list { position:absolute; width:4400px; height:312px; }
#focus_change_list li { float:left; }
#focus_change_list li img { width:1100px; height:312px; }
.focus_change_opacity { position:absolute; width:1100px; height:70px; top:242px; left:0; background:#000; filter:alpha(opacity=20); -moz-opacity:0.2; opacity: 0.2; }
#focus_change_btn { position:absolute; width:1100px; height:65px; top:238px; left:650px; }
#focus_change_btn ul { padding-left:5px; }
#focus_change_btn li { display:inline; float:left; margin:0 15px; padding-top:12px; }
#focus_change_btn li img { width:76px; height:50px; border:2px solid #888; }
#focus_change_btn .current { background:url(/uploadfile/200901/1/6C164133877.gif) no-repeat 37px 8px;}
#focus_change_btn .current img { border-color:#EEE; }
</style>
<script type="text/javascript">
    function moveElement(elementID, final_x, final_y, interval) {
        if (!document.getElementById) return false;
        if (!document.getElementById(elementID)) return false;
        var elem = document.getElementById(elementID);
        if (elem.movement) {
            clearTimeout(elem.movement);
        }
        if (!elem.style.left) {
            elem.style.left = "0px";
        }
        if (!elem.style.top) {
            elem.style.top = "0px";
        }
        var xpos = parseInt(elem.style.left);
        var ypos = parseInt(elem.style.top);
        if (xpos == final_x && ypos == final_y) {
            return true;
        }
        if (xpos < final_x) {
            var dist = Math.ceil((final_x - xpos) / 10);
            xpos = xpos + dist;
        }
        if (xpos > final_x) {
            var dist = Math.ceil((xpos - final_x) / 10);
            xpos = xpos - dist;
        }
        if (ypos < final_y) {
            var dist = Math.ceil((final_y - ypos) / 10);
            ypos = ypos + dist;
        }
        if (ypos > final_y) {
            var dist = Math.ceil((ypos - final_y) / 10);
            ypos = ypos - dist;
        }
        elem.style.left = xpos + "px";
        elem.style.top = ypos + "px";
        var repeat = "moveElement('" + elementID + "'," + final_x + "," + final_y + "," + interval + ")";
        elem.movement = setTimeout(repeat, interval);
    }
    function classNormal() {
        var focusBtnList = $('#focus_change_btn li');
        for (var i = 0; i < focusBtnList.length; i++) {
            focusBtnList[i].className = '';
        }
    }
    function focusChange() {
        var focusBtnList = $('#focus_change_btn li');
        focusBtnList[0].onmouseover = function () {
            moveElement('focus_change_list', 0, 0, 5);
            classNormal()
            focusBtnList[0].className = 'current'
        }
        focusBtnList[1].onmouseover = function () {
            moveElement('focus_change_list', -1100, 0, 5);
            classNormal()
            focusBtnList[1].className = 'current'
        }
        focusBtnList[2].onmouseover = function () {
            moveElement('focus_change_list', -2200, 0, 5);
            classNormal()
            focusBtnList[2].className = 'current'
        }
        focusBtnList[3].onmouseover = function () {
            moveElement('focus_change_list', -3300, 0, 5);
            classNormal()
            focusBtnList[3].className = 'current'
        }
    }
    setInterval('autoFocusChange()', 5000);
    var atuokey = false;
    function autoFocusChange() {
        $('#focus_change').onmouseover = function () { atuokey = true }
        $('#focus_change').onmouseout = function () { atuokey = false }
        if (atuokey) return;
        var focusBtnList = $('#focus_change_btn li');
        for (var i = 0; i < focusBtnList.length; i++) {
            if (focusBtnList[i].className == 'current') {
                var currentNum = i;
            }
        }
        if (currentNum == 0) {
            moveElement('focus_change_list', -1100, 0, 5);
            classNormal()
            focusBtnList[1].className = 'current'
        }
        if (currentNum == 1) {
            moveElement('focus_change_list', -2200, 0, 5);
            classNormal()
            focusBtnList[2].className = 'current'
        }
        if (currentNum == 2) {
            moveElement('focus_change_list', -3300, 0, 5);
            classNormal()
            focusBtnList[3].className = 'current'
        }
        if (currentNum == 3) {
            moveElement('focus_change_list', 0, 0, 5);
            classNormal()
            focusBtnList[0].className = 'current'
        }
    }
    window.onload = function () {
        focusChange();
    }
</script>
